<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./Payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Buy Tickets</h1>
        <h3>Payment Details</h3>
    </div>
    <div class="flex">
        <form method="get" id="form">
            <section class="cardnum">
                <label for="cardnum">Card Number</label>
                <input type="text" id="cardnum" maxlength="19" required onkeypress="cardspace()">
            </section>
            <section class="expcvv">
                <label for="expdate">Expiry Date</label>
                <input type="month" id="expDate" required>

                <label for="cvv">CVV</label>
                <input type="text" id="CVV" maxlength="3" required>
            </section>
            <section class="cardName">
                <label for="name">Name on Card</label>
                <input type="text" name="cardName" id="cardName" required>
            </section>
            <div class="button">
                <a href="link" id="link"><button type="submit" id="btnpay">PAY</button></a>
            </div>
        </form>
        <div class="summary-table">
            <table>
                <tr>
                    <th>Name</th>
                    <th id="nameOut"></th>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <th id="pnumberOut"></th>
                </tr>
                <tr>
                    <th>Email</th>
                    <th id="emailOut"></th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th id="DateOut"></th>
                </tr>
                <tr>
                    <th>Time</th>
                    <th id="TimeOut"></th>
                </tr>
                <tr>
                    <th>Duration</th>
                    <th id="DurationOut"></th>
                </tr>
                <tr>
                    <th>TICKETS</th>
                    <th>CHARGES</th>
                </tr>
                <tr>
                    <th id="slAdult"></th>
                    <th id="slAdultAmount"></th>
                </tr>
                <tr>
                    <th id="slChild"></th>
                    <th id="slChildAmount"></th>
                </tr>
                <tr>
                    <th id="frAdult"></th>
                    <th id="frAdultAmount"></th>
                </tr>
                <tr>
                    <th id="frChild"></th>
                    <th id="frChildAmount"></th>
                </tr>
                <tr>
                    <th id="infant"></th>
                    <th id="infantAmount"></th>
                </tr>
                <tr>
                    <th>Total</th>
                    <th id="totalOut"></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./Payment.js"></script>
</body>
</html>
