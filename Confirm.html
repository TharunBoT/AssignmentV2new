<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="./Confirm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">
        <h1>Payment Confirmed!</h1>
        <p>Thank you for your order. Your order has been confirmed with us. You can show this confirmation at the entrance. Following is the summary of your order</p>
    </div>
    <div class="summary-table">
        <table>
            <tr>
                <th>Name</th>
                <th id="nameOut"></th>
            </tr>
            <tr>
                <th>Phone Number</th>
                <th id="pnumberOut"></th>
            </tr>
            <tr>
                <th>Email</th>
                <th id="emailOut"></th>
            </tr>
            <tr>
                <th>Date</th>
                <th id="DateOut"></th>
            </tr>
            <tr>
                <th>Time</th>
                <th id="TimeOut"></th>
            </tr>
            <tr>
                <th>Duration</th>
                <th id="DurationOut"></th>
            </tr>
            <tr>
                <th>TICKETS</th>
                <th>CHARGES</th>
            </tr>
            <tr>
                <th id="slAdult"></th>
                <th id="slAdultAmount"></th>
            </tr>
            <tr>
                <th id="slChild"></th>
                <th id="slChildAmount"></th>
            </tr>
            <tr>
                <th id="frAdult"></th>
                <th id="frAdultAmount"></th>
            </tr>
            <tr>
                <th id="frChild"></th>
                <th id="frChildAmount"></th>
            </tr>
            <tr>
                <th id="infant"></th>
                <th id="infantAmount"></th>
            </tr>
            <tr>
                <th>Total</th>
                <th id="totalOut"></th>
            </tr>
        </table>
    </div>
    <div class="prevBtn">
        <button><a href="./hikkaduwa.html">Back to main page</a></button>
    <script src="./Confirm.js"></script>
    </div>
</body>
</html>
